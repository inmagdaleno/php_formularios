<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <!-- Enlace CSS a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    
    <!-- enlace css -->
    <link rel="stylesheet" href="CSS/estilos.css">

    
</head>
<body>
    <div class="container">
        <h1>Formulario</h1>

        <!-- FORMULARIO -->

        <form action="validar.php" method="POST" id="formulario">

                <!-- Div para mostrar los mensajes de error -->
                <div id="mensajeError" class="alert alert-danger d-none" role="alert">Todo mal    
                </div>
                
                <!-- Div para mostrar el mensaje de éxito -->
                <div id="mensajeEnviado" class="alert alert-success d-none" role="alert">
                    El formulario se ha enviado correctamente.
                </div>
                
                <!-- CAMPOS FORMULARIO -->

                <div class="mb-3">
                    <label for="inputName" class="form-label">Nombre y Apellidos *</label>
                    <input 
                        type="name" 
                        name="inputName"
                        class="form-control" 
                        id="inputName" 
                        aria-describedby="Nombre y Apellidos" 
                        placeholder="Nombre y Apellidos" 
                        required>
                </div>
                <div class="mb-3">
                    <label for="inputAdress" class="form-label">Dirección *</label>
                    <input 
                        type="adress" 
                        name="inputAdress"
                        class="form-control" 
                        id="inputAdress" 
                        aria-describedby="Dirección" 
                        placeholder="Calle y Ciudad"
                        required>
                </div>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Correo Electrónico *</label>
                    <input 
                        type="email"
                        name="inputEmail" 
                        class="form-control" 
                        id="inputEmail" 
                        aria-describedby="Correo electronico" 
                        placeholder="nombre@gmail.com" 
                        required>
                    <div id="emailHelp" class="form-text">No compartiremos tu email con nadie.</div>
                </div>
                <div class="mb-3">
                    <label for="inputTelefono" class="form-label">Teléfono </label>
                    <input type="number" class="form-control" id="inputTelefono" placeholder="Ej: 123456789">
                </div>

                <!-- input contraseña con ojo -->
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Contraseña *</label>
                    <div class="eye">
                        <input 
                            type="password" 
                            name="inputPassword"
                            class="form-control" 
                            id="inputPassword" 
                            placeholder="Ej: 18463huyTPa" 
                            required>
                        <button type="button" id="mostrarContraseña">
                            <img src="img/ojo.svg" id="imgOjo" alt="mostrar  /ocultar contraseña">
                        </button>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="antiguedad" class="form-label">Antigüedad</label>
                    <input 
                        type="date" 
                        name="antiguedad"
                        class="form-control" 
                        id="antiguedad"
                        required>
                </div>
                <div class="mb-3">
                    <label for="comentarios" class="form-label">Comentarios</label>
                    <textarea 
                        name="comentarios"
                        class="form-control" 
                        id="comentarios" 
                        placeholder="Escribe aquí tu comentario" 
                        rows="5">
                    </textarea>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="politicasPrivacidad">
                    <label class="form-check-label" for="politicasPrivacidad" >
                        Aceptar las 
                        <a href="politicas.html">Políticas de Privacidad
                    </label>
                </div>
                <div class="botones">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="reset" class="btn btn-secondary">Limpiar formulario</button>
                </div>
        </form>
    </div>

    <!-- Enlace JS a Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <!-- Enlace Javascript -->
    <script src="javascript/javascript.js"></script>

</body>
</html>
